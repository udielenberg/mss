version: "3.1"

services:
  api:
    image: microservices-api
    ports:
      - "3001:3001"
    depends_on:
      - redis

  cache-service:
    image: microservices-cache-service
    depends_on:
      - mongo
      - redis
    # port:
    #   - ""

  enrich-data-service:
    image: microservices-enrich-data-service
    depends_on:
      - redis

  web-service:
    image: microservices-web-service
    depends_on:
      - mongo
    ports:
      - "3003:3003"

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"

  redis:
    hostname: redis
    image: "redis:alpine"
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - $PWD/.data/redis:/var/lib/redis
      # - $PWD/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
